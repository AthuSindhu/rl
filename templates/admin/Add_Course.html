{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/Add_Course_post">
  <table  class="table table-hover">
    <tr>
      <td>Department Name</td>
      <td><select name="select" id="select">
        {%  for i in data %}
        <option value="{{ i['Dept_id'] }}"> {{i['Dept_name']}}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Course Name</td>
      <td><input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td  align="center"colspan="2"><input type="submit" name="button" id="button" value="Add" /></td>
    </tr>
  </table>
</form>
{% endblock %}
